{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Gestion des Voyages</title>

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="row justify-content-center"  style="width: 1500px;">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="text-center mb-4">
            <img src="{% static 'img/KOUTY.png' %}" alt="Logo Facebook" class="img-fluid" style="width: 150px;">
            <p class="mt-9">Connexion Ã  votre compte</p>
          </div>

          <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-body mt-3">

              <form method="POST">
                {% csrf_token %}

                <div class="form-group mb-3">
                  <label for="username" class="form-label">Nom d'utilisateur</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>

                <div class="form-group mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>

                <button class="btn btn-primary w-100" type="submit">Connexion</button>
              </form>

            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

</body>

</html>
